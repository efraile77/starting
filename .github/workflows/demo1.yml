name: Events Demo 1
on: 
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:    
      - name: Get code
        uses: actions/checkout@v3  
      - name: install dependencies
        run: npm ci
      - name: Build code
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
           name: dist-files
           path: |
              dist
              package.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:      
      - name: Deploy project
        run: echo "Deploying..."